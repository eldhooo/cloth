{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="{% static 'dr/https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css' %}">
  <!-- font awesome 5 free -->
  <link rel="stylesheet" href="{% static 'dr/https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css' %}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'dr/https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' %}">

  <!-- Poppins font from Google -->
  <link href="{% static 'dr/https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap' %}" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'dr/assets/app.css' %}">

  <title>Frontendor | Component</title>
</head>

<body>

    <!--Offer Alert ================================ -->

  <!--Hero ====================================== -->




    <div class="hero__content container mx-auto">
      <div class="row px-0 mx-0 align-items-center">
        <div class="col-lg-6 px-0">
          <h1 class="hero__title mb-3">
            OUR PRODUCT IS <span class="highlight">BETTER</span> THAN OTHER
          </h1>
          <p class="hero__paragraph mb-5">{{pro.name}}</p>
          <p class="hero__paragraph mb-5">{{pro.desc}}</p>
          <p class="hero__paragraph mb-5">Price : {{pro.price}}</p>
          <p class="hero__paragraph mb-5">Stock : {{pro.stock}}</p>

          <div class="hero__btns-container">
            <a class="hero__btn btn btn-primary mb-2 mb-lg-0" href="#">
              Update
            </a>
            <a class="hero__btn btn btn-secondary mx-lg-3" href="{% url 'addcart' pro.id %}">
              Add to Cart
            </a>
          </div>
          
        </div>
        <div class="col-lg-5 mt-5 mt-lg-0 mx-0">

            <img src="{{pro.img.url}}" alt="" style="width:150;height:200;object-fit: cover;">
          </div>
      </div>
    </div>
  </header>

  <!-- ===================================== -->



  <!-- =================================== -->

  <script src="{% static 'dr/assets/app.js' %}"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="{% static 'dr/https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' %}"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="{% static 'dr/https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js' %}"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>

</html>
{% endblock %}
